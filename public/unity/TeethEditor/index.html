<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Unity Web Player | Teeth Editor</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
  </head>


  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Teeth Editor</div>
      </div>
    </div>


    <script>
      // ✅ Define banner handler FIRST
      function unityShowBanner(msg, type) {
        const warningBanner = document.querySelector("#unity-warning");


        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? "block" : "none";
        }


        const div = document.createElement("div");
        div.innerHTML = msg;
        warningBanner.appendChild(div);


        if (type === "error") {
          div.style = "background: red; padding: 10px;";
        } else {
          if (type === "warning") div.style = "background: yellow; padding: 10px;";
          setTimeout(() => {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }


      const canvas = document.querySelector("#unity-canvas");
const buildUrl = "TeethEditor/Build";
const loaderUrl = buildUrl + "/TeethEditor.loader.js";

const config = {
  dataUrl: buildUrl + "/TeethEditor.data",
  frameworkUrl: buildUrl + "/TeethEditor.framework.js",
  codeUrl: buildUrl + "/TeethEditor.wasm",
  streamingAssetsUrl: "StreamingAssets",
  companyName: "DefaultCompany",
  productName: "Teeth Editor",
  productVersion: "1.0.0",
  showBanner: unityShowBanner,
};




      let unityInstance = null;
      let pendingRecordData = null;
      let authToken = "";


      // ✅ Load Unity
      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width =
            100 * progress + "%";
        })
          .then((instance) => {
            unityInstance = instance;
            document.querySelector("#unity-loading-bar").style.display = "none";


            // ✅ If we got record data before Unity loaded, send now
            if (pendingRecordData) {
              console.log("[WebGL] Sending queued record data:", pendingRecordData);
              unityInstance.SendMessage("WebBridge", "SetRecordInfo", pendingRecordData);
              pendingRecordData = null;
            }
          })
          .catch((message) => alert(message));
      };
      document.body.appendChild(script);


      // ✅ React → Unity bridge
      window.addEventListener("message", (event) => {
        if (event.data.type === "SET_AUTH_TOKEN") {
          console.log("[WebGL] ✅ Received auth token");
          authToken = event.data.token;
        }


        if (event.data.type === "SET_RECORD_ID") {
          console.log("[WebGL] Received recordId:", event.data.recordId);
          const jsonData = JSON.stringify({
            recordId: String(event.data.recordId),
            token: authToken || "",
          });


          if (unityInstance) {
            unityInstance.SendMessage("WebBridge", "SetRecordInfo", jsonData);
            console.log("[WebGL] ✅ Sent recordId + token to Unity:", jsonData);
          } else {
            console.warn("[WebGL] Unity not ready yet, queuing record info");
            pendingRecordData = jsonData;
          }
        }
      });
    </script>
  </body>
</html>
